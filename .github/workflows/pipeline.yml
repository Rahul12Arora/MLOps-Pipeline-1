name: MLOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas scikit-learn joblib huggingface_hub

    - name: Train and Push Model
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }} 
      run: |
        # Ideally, you have a script named train.py in your repo
        python train.py
